<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试请求参数</title>
</head>
<body>
<h1>测试请求参数</h1>
<a th:href="@{/testServletAPI(username='admin',password=123456)}">测试使用 ServletAPI 获取请求参数</a><br/>
<a th:href="@{/testparam(username='admin',password=123456)}">测试使用 springMVC Controller形参 获取请求参数</a><br/>

<form th:action="@{/testparam}" method="post">
    用户名：<input type="text" name="username"/><br/>
    密码：<input type="password" name="password"/><br/>
    爱好：<input type="checkbox" name="hobby" value="a">a
    <input type="checkbox" name="hobby" value="b">b
    <input type="checkbox" name="hobby" value="c">c
    <br/>
    <input type="submit" value="提交" >
</form><br/>

<a th:href="@{/testparam2(user_name='admin',password=123456)}">测试使用 @RequestParam("user_name") 来表述请求参数和接收参数不一致问题</a><br/>

<form th:action="@{/testpojo}" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女<br>
    年龄：<input type="text" name="age"><br>
    邮箱：<input type="text" name="email"><br>
    <input type="submit" value="使用pojo来接收参数">
</form>
</body>
</html>
